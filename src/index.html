<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analisador de texto</title>
  <link rel="icon" type="image/png" href="./assets/img/lupa.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header" role="banner">
    <div class="header__inner">
      <h1 class="title">Analisador de texto</h1>
    </div>
  </header>

  <main class="site-main" role="main">
    <section class="section section-hero" aria-label="Ilustração">
      <img src="./assets/img/la-mm-42.gif" alt="Personagem com lupa" class="hero__img" />
    </section>

    <section class="section section-metrics" aria-label="Métricas do texto">
      <ul class="metrics" role="list">
        <li class="metric" data-testid="word-count">Contador de palavras: <span></span></li>
        <li class="metric" data-testid="character-count">Contador de caracteres: <span></span></li>
        <li class="metric" data-testid="character-no-spaces-count">Contador de caracteres sem espaços: <span></span></li>
        <li class="metric" data-testid="number-count">Contador de números: <span></span></li>
        <li class="metric" data-testid="number-sum">Soma total dos números: <span></span></li>
        <li class="metric" data-testid="word-length-average">Tamanho médio das palavras: <span></span></li>
      </ul>
    </section>

    <section class="section section-input" aria-label="Entrada de texto">
      <label class="sr-only" for="user-input">Digite seu texto</label>
      <textarea id="user-input" name="user-input" placeholder="Digite seu texto aqui..."></textarea>
    </section>

    <section class="section section-actions" aria-label="Ações">
      <button id="reset-button" type="button">Limpar conteúdo</button>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <p>Desenvolvido por Elizabete de Sousa Fabri 2024</p>
  </footer>

  <script src="index.js" type="module"></script>
</body>
</html>
